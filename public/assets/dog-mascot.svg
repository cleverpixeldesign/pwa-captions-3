<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFBF5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5F0;stop-opacity:1" />
    </linearGradient>
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Body -->
  <ellipse cx="100" cy="140" rx="45" ry="35" fill="#FFFBF5" stroke="#E5E5E0" stroke-width="1.5" filter="url(#softShadow)"/>
  
  <!-- Head - Rounded square -->
  <rect x="60" y="30" width="80" height="80" rx="18" ry="18" fill="url(#headGradient)" stroke="#E5E5E0" stroke-width="1.5" filter="url(#softShadow)"/>
  
  <!-- Left Ear - with teal square accent -->
  <path d="M 50 50 Q 45 40 50 30 Q 55 25 60 30" fill="#FFFBF5" stroke="#E5E5E0" stroke-width="1.5" filter="url(#softShadow)"/>
  <rect x="52" y="35" width="12" height="12" rx="2" fill="#2A9D8F" opacity="0.9"/>
  
  <!-- Right Ear -->
  <path d="M 150 50 Q 155 40 150 30 Q 145 25 140 30" fill="#FFFBF5" stroke="#E5E5E0" stroke-width="1.5" filter="url(#softShadow)"/>
  
  <!-- Eyes -->
  <circle cx="85" cy="70" r="6" fill="#0F172A"/>
  <circle cx="115" cy="70" r="6" fill="#0F172A"/>
  <circle cx="87" cy="68" r="2" fill="#FFFBF5"/>
  <circle cx="117" cy="68" r="2" fill="#FFFBF5"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="85" rx="4" ry="3" fill="#0F172A"/>
  
  <!-- Mouth -->
  <path d="M 100 88 Q 95 92 90 90" stroke="#0F172A" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 100 88 Q 105 92 110 90" stroke="#0F172A" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Sound waves near left ear (listening pose) -->
  <path d="M 45 60 Q 35 60 30 55" stroke="#2A9D8F" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M 42 65 Q 28 65 20 58" stroke="#2A9D8F" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.4"/>
  <path d="M 39 70 Q 21 70 10 61" stroke="#2A9D8F" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.3"/>
  
  <!-- Color accent blocks on head (Clever Pixel style) -->
  <rect x="70" y="45" width="8" height="8" rx="1" fill="#E63946" opacity="0.8"/>
  <rect x="122" y="50" width="8" height="8" rx="1" fill="#F4B400" opacity="0.8"/>
  <rect x="75" y="100" width="8" height="8" rx="1" fill="#1D4ED8" opacity="0.8"/>
  
  <!-- Collar -->
  <ellipse cx="100" cy="125" rx="40" ry="8" fill="#E5E5E0" stroke="#D0D0D0" stroke-width="1"/>
  
  <!-- Red collar tag (block shape) -->
  <rect x="135" y="120" width="12" height="10" rx="1" fill="#E63946" stroke="#C62828" stroke-width="0.5" filter="url(#softShadow)"/>
  <line x1="135" y1="125" x2="147" y2="125" stroke="#FFFBF5" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Front paws -->
  <ellipse cx="80" cy="150" rx="8" ry="12" fill="#FFFBF5" stroke="#E5E5E0" stroke-width="1.5" filter="url(#softShadow)"/>
  <ellipse cx="120" cy="150" rx="8" ry="12" fill="#FFFBF5" stroke="#E5E5E0" stroke-width="1.5" filter="url(#softShadow)"/>
  
  <!-- Tail -->
  <path d="M 145 130 Q 160 125 165 115 Q 170 105 168 95" stroke="#E5E5E0" stroke-width="3" fill="none" stroke-linecap="round"/>
</svg>

